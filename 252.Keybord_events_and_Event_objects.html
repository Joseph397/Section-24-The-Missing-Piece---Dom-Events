<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Objects</title>

</head>
<body>
    <button>CLICK</button>
    <input type="text">
    <!-- Javascript Below -->
    <script>
        document.querySelector('button').addEventListener('click', function (evt){
        alert('click!')
        console.log(evt);
        });

        // const input = document.querySelector('input');
        // input.addEventListener('keydown', function (e){
        //     console.log(e.key);
        //     console.log(e.code);
        // })
        // input.addEventListener('keyup', function (){
        //     console.log("KEYUP");
        // })

        window.addEventListener('keydown', function(e){
            switch (e.code) {
                case 'ArrowUp':
                console.log("UP!");
                break;
                case 'ArrowDown':
                console.log("Down");
                break;
                case 'ArrowLeft':
                console.log("Left");
                break;
                case 'ArrowRight':
                console.log("Right");
                break;
                default:
                console.log("Ignored")
                
            }
        })
    </script>
</body>
</html>
